<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Log in</title>
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>ParcialEventos</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card" >
            <div class="card-body login-card-body">
                <p class="login-box-msg">Ingrese sus credenciales para iniciar</p>

                <form   (ngSubmit)="ingresar(this.login.value)" [formGroup]="login" >
                    <div class="input-group mb-3">
                        <input formControlName="usuario" type="email" class="form-control" placeholder="Ingrese su correo">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input formControlName="contrasena" type="password" class="form-control" placeholder="Ingrese su contraseÃ±a">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button  type="submit" class="btn btn-primary btn-block">Ingresar</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

              
                <!-- /.social-auth-links -->

            
                <p class="mb-0">
                    <a [routerLink]="'/registro'">Registrar un nuevo usuario</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->
</body>

</html>
