<div class="card ml-auto mr-auto"  style="width: 30rem;"  >


    <div class="card-header text-center">
        <h3>Insertar Evento</h3>
    </div>


    <div class="card-body">





        <form (ngSubmit)="guardar(this.evento.value)" [formGroup]="evento">




            <div class="form-group">
                <label for="exampleInputEmail1">Fecha</label>
                <input formControlName="fecha" type="datetime-local" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>



            <div class="form-group">
                <label for="exampleInputEmail1">Evento</label>
                <input formControlName="evento" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>




            <div class="form-group">
                <label for="exampleInputEmail1">Lugar   </label>
                <input formControlName="lugar" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">Costo</label>
                <input formControlName="costo" type="number" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>







            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->













            <div class="text-center">

                <button class="btn btn-primary col-5 mt-1" type="submit">Guardar</button>

            </div>



        </form>

    </div>
</div>
